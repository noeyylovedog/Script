<html>
    <head>
        <meta charset="UTF-8"><title>Reseave a Hotel</title>
        
    </head>
    <body>
        <h1>Reseave a Hotel</h1>
        <form oninput="price.value = 1500 + (children.valueAsNumber * 300 );
        total.value = price.value * nights.valueAsNumber * rooms.valueAsNumber;">
             <input list="Hotels" name="Hotel" required> 
            <datalist id="Hotels">
                <option value="โคราชคันทรีคลับ"></option>
                <option value="โคราชรีสอร์ท"></option>
                <option value="สุรสัมมนาคาร"></option>
                <option value="สุรนารีวิลล"></option>
                <option value="สีมาธานี"></option>
            </datalist><BR></BR>
            Check-in <input type="date" name="Check-in"> Night <input type="number" name="nights" min="1" max="30" value="1"required><BR></BR>
            room <input type="number" name="rooms" min="1" max="9" value="1" required> 
            Adults per room <input type="number" name="adult" min="1" max="2" value="1" required>
            Children per room <input type="number" name="children" min="0" max="2" value="1" required><br><br>

            Price per room:<output name="price"></output> <br><br>

            Total price:<output name="total"></output> <br><br>

            <input type="submit" value="Reseave">
        </form>

    
       
    </body>
</html>
