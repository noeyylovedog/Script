<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>Sign Up Form</title>
</head>
<body>

    <form action="#" method="POST">

        <input type="text" name="firstname" maxlength="10" size="10" placeholder="First Name" required>
        <input type="text" name="Lastname" maxlength="10" size="10" placeholder="Last Name" required>
        <br><br>

        <input type="email" name="email" size="26" placeholder="Your E-mail" required>
        <br><br>

        <input type="password" name="pwd" maxlength="8" size="26" placeholder="Your Password" pattern="[A-Za-z0-9]{8}" required>
        <br><br>

        <input type="tel" name="mobile" maxlength="13" size="26" placeholder="Mobile: (xxx)xxx-xxxx" pattern="[\(][0-9]{3}[\)][0-9]{3}[-][0-9]{4}" required>
        <br><br>

        Birthday: <input type="date" name="birthday" max="1995-12-31" min="1991-01-01" required>
        <br><br>

        Age: 1 <input type="range" name="points" min="1" max="100"> 100
        <br><br>

        <p>
            <input type="radio" name="sex" value="male" required> Male
            <input type="radio" name="sex" value="female"> Female
        </p>

        <input type="submit" value="Sign Up">

    </form>

</body>
</html>
